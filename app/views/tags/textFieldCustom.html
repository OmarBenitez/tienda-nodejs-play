%{String type = !_type ? 'text' : _type}%
#{field 'object.' + _name}
    <div class="form-group-box">
        <div class="form-group floating-label-form-group">
            <label for="${field.id}" class="col-md-2 control-label">&{_name}:</label>
            <div class="col-md-10  #{ifError field.name}form-group-error-${field.error.raw().toString().replaceAll("\\s", "")}#{/ifError}">
                <input id="${field.id}" type="${type}" name="${field.name}" value="${_value}" placeholder="&{_name}" 
                       class="form-control label-float #{ifError field.name}${field.error.raw().toString().replaceAll("\\s", "")}#{/ifError}" />
            </div>                               
        </div>
    </div>
#{/}
