<div id="responsive-bitacora" class="modal fade" tabindex="-1" data-width="760" style="display: none;" ng-controller="bitacoraController">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title"><i class="fa fa-history"></i> &{'bitacora-de'} <strong>&{_titulo}</strong></h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group floating-label">
                    <label for="fecha_desde">&{'fecha-desde'}</label>
                    <input type="date" class="form-control" id="fecha_desde" name="fecha_desde"  placeholder="&{'fecha-desde'}" />
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group floating-label">
                    <label for="fecha_hasta">&{'fecha-hasta'}</label>
                    <input type="date" class="form-control" id="fecha_hasta" name="fecha_hasta"  placeholder="&{'fecha-hasta'}" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group floating-label">
                    <label for="descripcion">&{'criterio'}</label>
                    <div class="input-group">    
                        <input class="form-control" id="descripcion" name="descripcion"  placeholder="&{'criterio'}" />
                        <span class="input-group-btn">
                            <button ng-click="getBitacora('${_tipo.toString()}')" class="btn btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div> 
                </div>
            </div>
        </div>
        <div class="well-info well-info-form">
            <div class="well-body table-detalle">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-datos">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Tipo Cambio</th>
                                <th>Fecha</th>
                                <th>Historial</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="animate-repeat" ng-repeat ="historia in historial">
                                <td>{{historia.usuario}}</td>
                                <td>{{historia.tipoCambio}}</td>
                                <td>{{historia.fecha | date:'dd-MM-yyyy'}}</td>
                                <td><a href="/bitacora/history/{{historia.documento.clave}}">historial</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <span class="text-semibold">{{historial.length}} Registros</span>
    </div>
</div>
