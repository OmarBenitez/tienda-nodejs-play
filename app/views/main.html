<!DOCTYPE html>

<html ng-app="tienditaApp">
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <!--        <link rel="stylesheet" href="@{'/public/stylesheets/bootstrap.css'}" />
                <link rel="stylesheet" href="@{'/public/stylesheets/bootstrap-theme.css'}" />-->

        <!-- Loading Bootstrap -->
        <link href="@{'public/css/vendor/bootstrap.min.css'}" rel="stylesheet">

        <!-- Loading Flat UI -->
        <link href="@{'public/css/flat-ui.css'}" rel="stylesheet">

        <link rel="stylesheet" media="screen" href="@{'/public/css/animate.css'}">

        <link rel="stylesheet" href="@{'/public/css/font-awesome.css'}"/>

        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">

        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.ico'}">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Benitez</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#/">Productos</a></li>
                        </ul>
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group search-input">
                                <input type="text" class="form-control" placeholder="Search" >
                            </div>
                        </form>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>    
        </div>
        #{doLayout /}

        <!--        <script src="@{'/public/javascripts/jquery-2.1.1.js'}" type="text/javascript" charset="${_response_encoding}"></script>
                <script src="@{'/public/javascripts/bootstrap.js'}" type="text/javascript" charset="${_response_encoding}"></script>-->
        <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
        <script src="@{'public/js/vendor/jquery.min.js'}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="@{'public/js/flat-ui.min.js'}"></script>
        <script src="http://localhost:1337/socket.io/socket.io.js" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.js"></script>
        <script src="@{'/public/javascripts/app.js'}" type="text/javascript" charset="${_response_encoding}"></script>

    </body>
</html>
