#{extends 'main.html' /}

<ul class="breadcrumb breadcrumb-page">
    <li><a href="@{Application.index}"><i class="fa fa-home"></i> &{'Inicio'}</a></li>
    <li class="active"><a href="@{Ofertas.list()}">&{'Ofertas'}</a> </li>
</ul>
<h3>Ofertas</h3> 
<div class="">
    <a href="@{blank()}"><button class="btn btn-inverse pull-right">Nueva</button></a>
    <table class="table">
        <thead>
        <th>Clave</th>
        <th>Descripci√≥n</th>
        <th></th>
        </thead>
        <tbody>
            #{paginate.list items:objects, as:'object'}
            <tr>
                <td>${object.clave}</td>
                <td>${object.descripcion}</td>
                <td>
                    <div class="btn-group">
                        <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle" type="button">Acciones <span class="caret"></span></button>
                        <ul role="menu" class="dropdown-menu">
                            <li><a href="@{show(object.id)}"><i class="fa fa-pencil"></i> Editar</a></li>

                            <li class="divider"></li>

                        </ul>
                    </div>
                </td>
            </tr>
            #{/paginate.list}
        </tbody>
    </table>
</div>
