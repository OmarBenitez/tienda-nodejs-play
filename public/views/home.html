<ul class="thumbnails">
    <li class="span4" ng-repeat="p in prods">
        <div class="thumbnail">
            <img ng-src="{{p.urlImg}}">
            <div class="caption">
                <h3>{{p.nombre}}</h3>
                <p>{{p.descripcion}}</p>
                <p><a class="btn btn-primary">{{p.precio}}</a> <a class="btn" href="/producto/{{p.idAsStr}}">Ver</a></p>
            </div>
        </div>
    </li>
</ul>
