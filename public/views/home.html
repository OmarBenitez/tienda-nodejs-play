<div class="thumbnails list">
    <div class="item" ng-repeat="p in prods">
        <div class="thumbnail">
            <img ng-src="{{p.urlImg}}">
            <div class="caption">
                <h3>{{p.nombre}}</h3>
                <p>{{p.descripcion}}</p>
                <p><a class="btn btn-primary">$ {{p.precio}}</a> </p>
            </div>
        </div>
    </div>
</div>
